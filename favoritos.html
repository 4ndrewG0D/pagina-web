<!DOCTYPE html>
<html lang="es">
<head>

<style>
.image-wrapper {
  position: relative;
  display: inline-block;
}

.heart-icon {
  position: absolute;
  top: 10px;
  right: 10px;
  font-size: 28px;
  cursor: pointer;
  user-select: none;
  transition: color 0.3s ease;
  color: #aaa; /* color inicial gris para corazón vacío */
  opacity: 0;
  pointer-events: auto;
}

.image-wrapper:hover .heart-icon {
  opacity: 1;
}

.heart-icon.favorito {
  color: red;
  opacity: 1;
}

@keyframes heartbeat {
  0% {
    transform: scale(1);
  }
  25% {
    transform: scale(1.3);
  }
  50% {
    transform: scale(1);
  }
  75% {
    transform: scale(1.15);
  }
  100% {
    transform: scale(1);
  }
}

.heart-icon.animate {
  animation: heartbeat 0.5s ease forwards;
}
</style>

<meta charset="UTF-8" />
<title>Favoritos - Mi Vlog Visual</title>
<style>
  /* Reutilizamos el estilo base para consistencia */
  * { box-sizing: border-box; margin: 0; padding: 0; }

  body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #ffffff);
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      padding: 20px;
  }

  header {
      background-color: #ff4d4d;
      color: white;
      padding: 20px;
      text-align: center;
      border-radius: 15px;
      margin-bottom: 20px;
  }

  header h1 {
      font-size: 2em;
  }

  button#volver {
      margin: 0 auto 30px auto;
      padding: 10px 20px;
      background: #ff4d4d;
      border: none;
      border-radius: 15px;
      color: white;
      font-weight: bold;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      cursor: pointer;
      transition: background-color 0.3s ease;
      display: block;
      max-width: 200px;
  }
  button#volver:hover {
      background-color: #cc3b3b;
  }

  .gallery {
      max-width: 1000px;
      margin: 0 auto;
      flex-grow: 1;
  }

  .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
  }

  .grid img {
      width: 100%;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.3s ease;
  }
  .grid img:hover {
      transform: scale(1.05);
  }

  footer {
      text-align: center;
      padding: 20px;
      background: #222;
      color: #aaa;
      font-size: 0.9em;
      margin-top: 40px;
      border-radius: 10px;
  }
</style>
</head>
<body>

<header>
  <h1>Imágenes Favoritas ❤️</h1>
</header>

<button id="volver">← Volver a la página principal</button>

<section class="gallery">
  <div class="grid" id="favoritos-grid">
    <!-- Aquí se insertarán las imágenes favoritas -->
  </div>
</section>

<footer>
  © 2025 Mi Vlog Visual. Todos los derechos reservados.
</footer>

<script>
  // Botón para volver a la página principal
  document.getElementById('volver').addEventListener('click', () => {
    window.location.href = 'vlog.html'; // Cambia a la ruta correcta de tu página principal
  });

  // Recuperar favoritos del localStorage
  // Supongo que guardaste los favoritos en localStorage con la key 'favoritos' 
  // y es un array con los src de las imágenes favoritas
  const favoritos = JSON.parse(localStorage.getItem('favoritos') || '[]');
  const grid = document.getElementById('favoritos-grid');

  if (favoritos.length === 0) {
    grid.innerHTML = '<p>No tienes imágenes favoritas todavía.</p>';
  } else {
    // Crear elementos <img> para cada favorito y agregarlos al grid
    favoritos.forEach(src => {
      const div = document.createElement('div');
      div.className = 'image-wrapper';

      const img = document.createElement('img');
      img.src = src;
      img.alt = 'Imagen favorita';
      div.appendChild(img);

      grid.appendChild(div);
    });
  }
</script>

</body>
</html>
