<style>
.image-wrapper {
  position: relative;
  display: inline-block;
}

.heart-icon {
  position: absolute;
  top: 10px;
  right: 10px;
  font-size: 28px;
  cursor: pointer;
  user-select: none;
  transition: color 0.3s ease;
  color: #aaa; /* color inicial gris para coraz√≥n vac√≠o */
  opacity: 0;
  pointer-events: auto;
}

.image-wrapper:hover .heart-icon {
  opacity: 1;
}

.heart-icon.favorito {
  color: red;
  opacity: 1;
}

@keyframes heartbeat {
  0% {
    transform: scale(1);
  }
  25% {
    transform: scale(1.3);
  }
  50% {
    transform: scale(1);
  }
  75% {
    transform: scale(1.15);
  }
  100% {
    transform: scale(1);
  }
}

.heart-icon.animate {
  animation: heartbeat 0.5s ease forwards;
}
</style>

  <script>
    // FUNCIONALIDAD CORAZ√ìN (favoritos con animaci√≥n y localStorage)

document.addEventListener('DOMContentLoaded', () => {
  const hearts = document.querySelectorAll('.heart-icon');

  // Cargar favoritos guardados
  const favoritosGuardados = JSON.parse(localStorage.getItem('favoritos')) || [];

  // Marcar los favoritos ya guardados
  hearts.forEach(heart => {
    const src = heart.dataset.src;
    if (favoritosGuardados.includes(src)) {
      heart.textContent = '‚ù§Ô∏è';
      heart.classList.add('favorito');
    } else {
      heart.textContent = 'ü§ç';
      heart.classList.remove('favorito');
    }
  });

  hearts.forEach(heart => {
    heart.addEventListener('mouseenter', () => {
      if (!heart.classList.contains('favorito')) {
        heart.textContent = 'ü§ç'; // Coraz√≥n vac√≠o en hover si no es favorito
      }
    });

    heart.addEventListener('mouseleave', () => {
      if (!heart.classList.contains('favorito')) {
        heart.textContent = 'ü§ç';
      } else {
        heart.textContent = '‚ù§Ô∏è'; // Coraz√≥n rojo si es favorito
      }
    });

    heart.addEventListener('click', () => {
      const src = heart.dataset.src;
      const favoritos = JSON.parse(localStorage.getItem('favoritos')) || [];

      if (heart.classList.contains('favorito')) {
        // Quitar favorito
        heart.classList.remove('favorito');
        heart.textContent = 'ü§ç';
        const index = favoritos.indexOf(src);
        if (index > -1) favoritos.splice(index, 1);
      } else {
        // A√±adir favorito
        heart.classList.add('favorito');
        heart.textContent = '‚ù§Ô∏è';

        // Animaci√≥n: a√±adir clase animate y luego quitarla
        heart.classList.add('animate');
        setTimeout(() => {
          heart.classList.remove('animate');
        }, 500);

        favoritos.push(src);
      }

      localStorage.setItem('favoritos', JSON.stringify(favoritos));
    });
  });
});

</script>
